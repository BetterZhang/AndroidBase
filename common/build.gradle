apply plugin: 'com.android.library'

// 配置
def config  = rootProject.ext.configurations
// 依赖库
def libs    = rootProject.ext.libraries

android {
    compileSdkVersion       config.compileSdkVersion
    buildToolsVersion       config.buildToolsVersion

    defaultConfig {
        minSdkVersion       config.minSdkVersion
        targetSdkVersion    config.targetSdkVersion
        versionCode         config.common_versionCode
        versionName         config.common_versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    // support library
    compile "com.android.support:appcompat-v7:${libs.SUPPORT_VERSION}"
    compile "com.android.support:design:${libs.SUPPORT_VERSION}"
    compile "com.android.support:cardview-v7:${libs.SUPPORT_VERSION}"
    compile "com.android.support:support-v4:${libs.SUPPORT_VERSION}"

    // retrofit2
    compile "com.squareup.retrofit2:retrofit:${libs.RETROFIT_VERSION}"
    compile "com.squareup.retrofit2:converter-gson:${libs.RETROFIT_VERSION}"

    // RxJava
    compile "io.reactivex.rxjava2:rxjava:${libs.RXJAVA_VERSION}"
    compile "io.reactivex.rxjava2:rxandroid:${libs.RXANDROID_VERSION}"

}
